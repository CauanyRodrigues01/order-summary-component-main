<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./public/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./public/css/style.css">
  
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="./public/img/illustration-hero.svg" alt="" class="top">
            <main>
                <h1 class="title">Order Summary</h1>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </main>
            <section>
                <div class="option-plan">
                    <img src="./public/img/icon-music.svg" alt="icon music">
                    <div class="plan">
                        <span>Annual Plan</span>
                        $59.99/year
                    </div>
                    <div class="link">
                        <a href="#">Change</a>
                    </div>
                </div>
                <button class="pay">Proceed to Payment</button>
                <button>Cancel Order</button>
            </section>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
