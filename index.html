<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./public/img/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./public/img/illustration-hero.svg" alt="humanoid listening to music" class="top">
            <main>
                <div class="container-text">
                    <h1 class="title">Order Summary</h1>
                    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="container-options">
                    <div class="plan">
                        <img src="./public/img/icon-music.svg" alt="icon music">
                        <div class="information-plan">
                            <span>Annual Plan</span>
                            $59.99/year
                        </div>
                    </div>
                    <div class="link">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="buttons">
                    <button class="button-pay">Proceed to Payment</button>
                    <button class="button-cancel">Cancel Order</button>
                </div>
            </main>
            
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
